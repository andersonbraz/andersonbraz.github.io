  <div class="container p-5">

        <button type="button" class="btn btn-primary btn-lg btn-block">Criar Redbox</button>

  <!-- Resultado do Exercício -->
  <script>

    // Aqui incluir a função disponibilizada para o exercício

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    var buttonElement = document.querySelector(".card-footer button");

    // Aqui criei a função de Criar o Redbox

    buttonElement.onclick = function () {

      var boxElement = document.createElement("div");
      var containerElement = document.querySelector(".card-body");

      boxElement.style.margin = "3px";
      boxElement.style.height = "100px";
      boxElement.style.width = "100px";
      boxElement.style.backgroundColor = "#f00";

      boxElement.onmouseover = function () {
        var newColor = getRandomColor();
        this.style.backgroundColor = newColor;
      }

      containerElement.appendChild(boxElement);
      //console.log("add redbox");

    }

  </script>
