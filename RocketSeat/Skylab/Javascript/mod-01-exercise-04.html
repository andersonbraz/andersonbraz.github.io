  <div class="container p-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Resultado:</h5>
        <hr />
        <p id="resultado" class="card-text"></p>
      </div>
    </div>
  </div>

  <!-- Resultado do Exercício -->
  <script>

    function experiencia(anos) {
      var experiencia = "teste";
      if (anos >= 7) {
        experiencia = "Jedi Master";
      } else if (anos <= 6 && anos > 3) {
        experiencia = "Avançado";
      } else if (anos <= 3 && anos > 1) {
        experiencia = "Intermediário";
      } else {
        experiencia = "Iniciante";
      }

      return experiencia;
    }


    var anos = [0, 1, 2, 3, 4, 5, 6, 7];
    var counter = anos.length;
    var resultado = "";

    for (i = 0; i < counter; i++) {
      resultado += "Tempo: " + anos[i] + " = Resultado: " + experiencia(i) + "<hr />";
    }

    document.getElementById("resultado").innerHTML = resultado;

  </script>
