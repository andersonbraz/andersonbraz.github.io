<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Skylab - Rocketseat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/icon/favicon.png" />
  </head>

<body>
  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand text-white">Skylab - Javascript</span>
    <a class="btn btn-primary text-white" href="javascript:window.history.back();">Voltar</a>
  </nav>

  <div class="container p-5">
    <h3>Módulo 02 - Exercício 04</h3>
    <div class="card">
      <div class="card-header">
        Resultado:
      </div>
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="col-12">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Novo Nome">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" onClick="adicionar()">Adicionar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <ul class="list-group list-group-flush">
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- Resultado do Exercício -->
  <script>

    var nomes = ["Anderson", "João", "Gustavo"];
    var conteudo = "";
    var listElement = document.querySelector(".card .list-group");

    for (i = 0; i < nomes.length; i++) {

      var itemElement = document.createElement("li");
      itemElement.setAttribute("class", "list-group-item");
      itemElement.innerText = nomes[i];

      listElement.appendChild(itemElement);

    }

    function adicionar(){

      var inputElement = document.querySelector(".input-group input");
      var itemElement = document.createElement("li");

      itemElement.setAttribute("class", "list-group-item");
      
      var nome = inputElement.value;
      
      if(nome.length > 0){
        itemElement.innerText = nome;
        listElement.appendChild(itemElement);
        inputElement.value = "";
      }

    }

  </script>
</body>

</html>
