  <!-- Resultado do Exercício -->
  <script>
    var checaIdade = function (idade) {
      return new Promise(function (resolve, reject) {
        if (idade >= 18) {
          setTimeout(function () {
            resolve("Okay");
          }, 2000);
        } else {
          reject("Problem");
        }
      });
    };
    //var resultado = checaIdade(18);
    //console.log(resultado);

    var boxResultado = document.querySelector("#resultado");

    checaIdade(18)
      .then(function () {
        console.log("Maior que 18");
        boxResultado.setAttribute("class", "card-text text-success");
        boxResultado.innerHTML = "Maior que 18";
      })
      .catch(function () {
        console.log("Menor que 18");
        boxResultado.setAttribute("class", "card-text text-danger");
        boxResultado.innerHTML = "Menor que 18";
      });
  </script>
